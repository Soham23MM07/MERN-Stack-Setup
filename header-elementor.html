  /* CSS Variables for consistent theming */
  :root {
    --primary: #4361ee;
    --secondary: #3a0ca3;
    --accent: #f72585;
    --light: #f8f9fa;
    --dark: #212529;

    --border-radius: 12px;

  /* Global Styles */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  /* Global wrapper for scaling */
  .global-wrapper {
    transform: scale(var(--scale-factor));
    transform-origin: top center;
    width: calc(100% / var(--scale-factor));
    height: calc(100% / var(--scale-factor));
    position: relative;
    left: calc((100% - 100% / var(--scale-factor)) / 2);
  }

  body {

    color: var(--dark);

    border: none;

  }
